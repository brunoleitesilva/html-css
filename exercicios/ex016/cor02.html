<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS3</title>
    <style>
        * { /* Configurações globais em CSS, possuem "*", no início */
            height: 100%;
        }
        body {
            background-image: linear-gradient(to right, purple, violet );
            background-attachment: fixed;
        }
        h1 {
            color: aliceblue;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
