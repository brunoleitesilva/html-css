<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * { 
            font-family: Arial, Helvetica, sans-serif;
        }

        input#enviar {
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.705);
        }

        input#limpar {
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.705);
        }

        legend {
            font-weight: bolder;
        }

        label {
            color: rgb(1, 160, 1);
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>sexo</legend>
            <input type="radio" name="sexo" id="isxmas"> <label for="isxmas">Masculino</label> <br>
            <input type="radio" name="sexo" id="isxfem"> <label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Espostes favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label> <br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar" id="enviar">
            <input type="reset" value="Limpar" id="limpar">
        </p>
    </form>
</body>
</html>
